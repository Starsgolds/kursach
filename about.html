<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>О разработчике</title>
  <style>
    body {
      transition: background-color 0.5s;
      background: linear-gradient(to bottom, #70a1ff, #ffffff);
      color: #333;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }



    nav {
      display: flex;

      align-items: center;

      padding: 10px 0;
    }

    button {
      background: #5d76cb; 
      color: #d6e4ff; 
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px; 
    }

    button:hover {
      background: #70a1ff; 
      color: #fff; 
    }

    input[type="file"],
    #loadButton {
      margin-top: 20px;
      background: #fff;
      color: #70a1ff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    input[type="file"]:hover,
    #loadButton:hover {
      background: #70a1ff;
      color: #fff;
    }

    #uploadedTable {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }





    #themeToggle:hover {
      background: #333;
    }



    body.dark-theme {
      background: #000;
      color: #fff;
    }

    body.dark-theme #themeToggle,
    body.dark-theme .white-bottom {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
<nav>

  <div class="white-bottom"></div>
</nav>

  <script>
    function loadTab(tabName) {
      window.location.href = tabName;
    }
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

  
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(savedTheme);
      }
    });
  </script>
